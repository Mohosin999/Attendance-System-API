<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 - DOM Projects</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container-fluid" id="root">
      <h1 class="text-center fs-2 fw-bold">
        Change The Background Color By Clicking The Following Button
      </h1>

      <div>
        <input
          type="text"
          class="btn btn-light input-sm py-1 px-1"
          value="#000000"
          id="output"
        />
        <button
          class="btn btn-dark btn-outline-warning"
          id="copy-btn"
          title="copy to clipboard"
        >
          Copy
        </button>
      </div>

      <button
        class="btn btn-warning py-2 px-5 mt-3 text-dark fs-5 fw-bold"
        id="change-btn"
      >
        Change Color
      </button>
    </div>
  </body>
</html>
